<!DOCTYPE html>
<html lang="en" class="dark">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>POC</title>
</head>

<body data-ag-theme-mode="dark-blue" class="bg-white dark:bg-gray-950">

        <div class="flex items-center justify-between mb-4 pr-6">
            <h1 class="text-3xl font-bold dark:text-white">POC</h1>

                <input type="checkbox" id="useSqliteCheckbox" class="w-4 h-4 cursor-pointer">
                <span>Use SQLite</span>
            </label>
        </div>
        <div id="myGrid" class="grow" ></div>
        <div id="gridFooter" class="text-xs p-1 bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-gray-200"></div>
    </div>
</body>
<script src="js/index.js"></script>

</html>
